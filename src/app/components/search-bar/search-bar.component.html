<div class="input-group mb-3">
    <input type="text" [(ngModel)]="keyword" class="form-control" placeholder="Enter search">
    <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" (click)="resetQuery()">X</button>
        <button class="btn btn-outline-secondary" type="button" (click)="toggleQuery()">Search</button>
    </div>
</div>
